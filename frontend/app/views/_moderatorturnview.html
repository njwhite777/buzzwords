<md-container>
  <md-content>
    <div layout-margin layout="row" layout-align="center center">
      <div class="text-med">You are the Moderator!</div>
    </div>
    <div layout="row" layout-align="center" >
      <div >
        <countdown > </countdown>
        <div  layout="row" layout-align="center">
          <md-button  layout-padding ng-disabled="disabled" ng-click="pauseClicked()"  ng-show="!showPlay" >
            <md-icon   ng-style="{'font-size': it.size + 'px', height: it.size + 'px',width:it.size+'px'}">pause</md-icon>
          </md-button>
          <md-button layout-padding ng-disabled="disabled" ng-click="playClicked()" ng-show="showPlay">
            <md-icon  ng-style="{'font-size': it.size + 'px', height: it.size + 'px',width:it.size+'px'}">play_arrow</md-icon>
          </md-button>
          <buzzer ng-mousedown="mouseDown()" ng-mouseup="mouseUp()" ></buzzer>
        </div>
      </div>
    </div>
  </md-content>
  <div layout="row" layout-align="center center" style="min-height:270px;">
    <buzzcards></buzzcards>
  </div>
  <div layout="row" layout-align="center center">
    <teampoints></teampoints>
  </div>
</md-container>
