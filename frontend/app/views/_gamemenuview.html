<md-content layout="row">
  <div flex=40 class="font-open"> Choose a Game
  <md-list>
    <md-list-item ng-repeat="game in gameData.games" ng-click="" class="">
      <img alt="" ng-src="" class="" />
      <p>{{ game.name }}</p>
      <md-button class="btn-raised" > Join</md-button>
    </md-list-item>
  </md-list>
</div>

<form name="createGameForm" novalidate ng-submit="createGameForm.$valid && gameStateValid()">
  <div ><p class="font-open" style="color:#000">Create a Game</p>
    <md-list>

      <md-list-item >
        Number of Teams <input id="numberofTeam" type = "number" ng-model ="teamData.teamNumber">
      </md-list-item>

      <md-list-item ng-repeat= "team in teamData.team" ng-click="" class="">
        <input placeholder=team name="{{ team }}" ng-model="team" ng-change="teamFieldChanged('team')" ng-model-options='{ debounce: 1000 }'>
      </md-list-item>

      <md-button type="submit" ng-click="initiateGameButton()" class = "md-fab" aria-label="Create">
        <i class="material-icons">add</i>
      </md-button>
    </md-list>
  </div>
</md-content>
